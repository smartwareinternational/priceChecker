<ion-list class="ion-align-items-center">

  <ion-row class="ion-justify-content-center ion-align-items-center" *ngFor="let store of stores" (click)="selectStore(store)">
    <ion-text>
      <p class="ion-text-center">{{store.name}}</p>
      <p class="ion-text-center">{{store.store_id}}</p>
    </ion-text>
  </ion-row>


</ion-list>
